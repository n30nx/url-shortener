{% extends 'base.html' %}

{% block head %}
<title>Url Shortener</title>
{% endblock %}
{% block body %}
<div class="content">
    <h1 style="text-align: center">Url Shortener</h1>
    {% if urls|length < 1 %}
    <h4 style="text-align: center">There is nothing.</h4>
    {% else %}
        {% for url in urls %}
            <tr>
                <td><a href="/?s={{ url.url_short }}" target="_blank">{{ url.redirect_url }}</a></td>
                <td>&nbsp;&nbsp;{{ url.url_short }}</td>
                <br>
            </tr>
        {% endfor %}
    </table>
    {% endif %}

    <div class="form">
        <form action="/" method="POST">
            <input type="text" name="content" id="content">
            <input type="submit" value="Add link">
        </form>
    </div>
</div>
{% endblock %}

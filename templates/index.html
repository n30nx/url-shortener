{% extends 'base.html' %}

{% block head %}
<title>Url Shortener</title>
{% endblock %}
{% block body %}
<div class="content">
    <h1 style="text-align: center">Url Shortener</h1>
    {% if urls|length < 1 %}
    <h4 style="text-align: center">There is nothing.</h4>
    {% else %}
        {% for i in urls %}
            <tr>
                <td><a href="http://127.0.0.1:80/{{ i.url_short }}">{{ i.redirect_url }}&nbsp;&nbsp;</a></td>
                <td>{{ i.url_short }}</td>
                <br>
            </tr>
        {% endfor %}
    </table>
    {% endif %}

    <div class="form">
        <form action="/" method="POST">
            <input type="text" name="content" id="content">
            <input type="submit" value="Add link">
        </form>
    </div>
</div>
{% endblock %}
